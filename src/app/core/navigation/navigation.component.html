<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <a routerLink="/">
        <span class="logo-icon">🏟️</span>
        <span class="logo-text">Stadium Finder</span>
      </a>
    </div>
    
    <div class="search-container">
      <input type="text" placeholder="Search" class="search-input">
      <span class="search-icon">🔍</span>
    </div>
    
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.open]="isMobileMenuOpen">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    
    <ul class="navbar-menu" [class.open]="isMobileMenuOpen">
      <li *ngFor="let item of navItems$ | async" class="navbar-item">
        <a [routerLink]="item.path" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: item.path === '/'}"
           (click)="isMobileMenuOpen = false">
          <span *ngIf="item.icon" class="nav-icon">{{ item.icon }}</span>
          {{ item.label }}
        </a>
      </li>
    </ul>
    
    <div class="user-controls">
      <button class="notification-btn">
        <span class="notification-icon">🔔</span>
      </button>
      <div class="user-avatar">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User profile">
      </div>
    </div>
  </div>
</nav>
